name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          # Extract changelog for current version
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -n "/^## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | sed '$d' > RELEASE_NOTES.md
          cat RELEASE_NOTES.md

      - name: Create Release Archive
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          mkdir -p release
          tar -czf release/safe-rm-${VERSION}.tar.gz \
            --exclude='.git*' \
            --exclude='release' \
            --exclude='*.md' \
            --transform "s,^,safe-rm-${VERSION}/," \
            .
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Safe-RM v${{ steps.get_version.outputs.VERSION }}
          body_path: RELEASE_NOTES.md
          files: release/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update oh-my-zsh plugin registry
        if: success()
        run: |
          echo "Release v${{ steps.get_version.outputs.VERSION }} created successfully!"
          echo "Consider submitting to:"
          echo "  - https://github.com/ohmyzsh/ohmyzsh/wiki/External-plugins"
          echo "  - https://github.com/unixorn/awesome-zsh-plugins"
